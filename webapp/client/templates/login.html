<template name="login">
  {{> sAlert}}
  <div class="main-container">
    <section class="space-sm">
      <div class="container align-self-start">
        <div class="row mb-5">
          <div class="col text-center">
            <div class="col text-center">
              <img alt="Image" src="/images/logo-black.png" width="150px" />
            </div>
          </div>
          <!--end of col-->
        </div>
        <!--end of row-->
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-7">
            <div class="card card-lg text-center">
              <div class="card-body">
                <div class="mb-5">
                  <h1 class="h2 mb-2">Hello again</h1>
                  <span>Sign in to your account to continue</span>
                </div>
                <div class="row no-gutters justify-content-center">
                  <form class="text-left col-lg-8 login">
                    <div class="form-group">
                      <label for="login-email">Email Address</label>
                      <input class="form-control form-control-lg" type="email" name="email" id="login-email"
                        placeholder="Email Address" required />
                    </div>
                    <div class="form-group">
                      <label for="login-password">Password</label>
                      <input class="form-control form-control-lg" type="password" name="password" id="login-password"
                        placeholder="Enter a password" required />
                    </div>
                    <div class="text-center mt-3">
                      <button type="submit" class="btn btn-lg btn-primary">Log in</button>
                    </div>
                  </form>
                </div>
                <!--end of row-->
              </div>
            </div>
            <div class="text-center">
              <span class="text-small">Don't have an account yet? <a href="{{pathFor 'signup'}}">Create one</a>
              </span>
            </div>
          </div>
          <!--end of col-->
        </div>
        <!--end of row-->
      </div>
      <!--end of container-->
    </section>
    <!--end of section-->
  </div>
</template>
